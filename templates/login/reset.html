{%extends 'includes/base.html'%}
{%block title%}Login{%endblock%}
{%block content%}
{% from "includes/_formhelpers.html" import afficherInput %}
<form action="#" method="POST">
    {{ afficherInput(form.uid, class="form-control") }}
    
    <div class="form-group">
        {{form.btnSubmit(value="Reset")}}
    </div>

    <div class="form-group">
        <a href="{{ url_for('login.register') }}">Register</a>
    </div>

    <div class="form-group">
        <a href="{{ url_for('login.login') }}">Login</a>
    </div>
</form>
{%endblock%}
