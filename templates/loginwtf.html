{%extends 'base.html'%}
{%block content%}
<form action="#" method="POST">
    <div class="form-group">
        {{form.uName.label}}
        {{form.uName(placeholder="username")}}
    </div>
    <div class="form-group">
        {{form.uPwd.label}}
        {{form.uPwd(placeholder="password")}}
    </div>
    <div class="form-group">
        {{form.btnSubmit(value="Login")}}
    </div>
</form>
{%endblock%}
